<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="public/css/prefixed/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <header class="header container">
        <img src="./ressources/logo.png" class="header__image" />
    </header>

    <section class="searchBar container">
        <input type="text" placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette"
            class="searchBar__input" />
        <a class="searchBar__valid">
            <i class="fas fa-search searchBar__valid__icon"></i>
        </a>
    </section>

    <section class="tags container">
        <div class="tags__tag tags__tag--ingredient">
            <p class="tags__tag__text">Coco</p>
            <i class="far fa-times-circle tags__tag__icon"></i>
        </div>
    </section>

    <section class="filters container">
        <a class="filters__dropdown filters__dropdown--ingredient">
            <p class="filters__dropdown__text">Ingredients</p>
            <i class="fas fa-chevron-down filters__dropdown__icon"></i>
        </a>
        <a class="filters__dropdown filters__dropdown--appareil">
            <p class="filters__dropdown__text">Appareils</p>
            <i class="fas fa-chevron-down filters__dropdown__icon"></i>
        </a>
        <a class="filters__dropdown filters__dropdown--ustensile">
            <p class="filters__dropdown__text">Ustensiles</p>
            <i class="fas fa-chevron-down filters__dropdown__icon"></i>
        </a>
    </section>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/3f34b0042f.js" crossorigin="anonymous"></script>

</body>

</html>
