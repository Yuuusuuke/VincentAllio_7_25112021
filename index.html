<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./ressources/icon.png" />

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="public/css/prefixed/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <header class="header container">
        <img src="./ressources/logo.png" class="header__image" alt="Les petits plats Logo" />
    </header>

    <div class="searchBar container">
        <input type="search" placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette"
            class="searchBar__input" />
        <a class="searchBar__valid">
            <i class="fas fa-search searchBar__valid__icon"></i>
        </a>
    </div>

    <div class="tags container">
        <!-- Filled with JS -->
    </div>

    <div class="filters container">
        <div class="filters__dropdown filters__dropdown--ingredient ingredient">
            <input type="text" class="filters__dropdown__text ingredient" placeholder="Ingredient"
                default="Ingredient" />
            <i class="fas fa-chevron-down filters__dropdown__icon ingredient"></i>
            <div class="filters__dropdown__content row row-cols-3 ingredient">
                <p class="ingredient">Des pâtes</p>
                <p class="ingredient">Des pâtes</p>
                <p class="ingredient">Des pâtes</p>
                <p class="ingredient">Des pâtes</p>
                <p class="ingredient">Des pâtes</p>
            </div>
        </div>
        <div class="filters__dropdown filters__dropdown--appareil appareil">
            <input type="text" class="filters__dropdown__text appareil" placeholder="Appareils" default="Appareils" />
            <i class="fas fa-chevron-down filters__dropdown__icon appareil"></i>
            <div class="filters__dropdown__content row row-cols-3 appareil">
                <p class="appareil">Des pâtes</p>
                <p class="appareil">Des pâtes</p>
                <p class="appareil">Des pâtes</p>
                <p class="appareil">Des pâtes</p>
                <p class="appareil">Des pâtes</p>
            </div>
        </div>
        <div class="filters__dropdown filters__dropdown--ustensile ustensile">
            <input type="text" class="filters__dropdown__text ustensile" placeholder="Ustensiles"
                default="Ustensiles" />
            <i class="fas fa-chevron-down filters__dropdown__icon ustensile"></i>
            <div class="filters__dropdown__content row row-cols-3 ustensile">
                <p class="ustensile">Des pâtes</p>
                <p class="ustensile">Des pâtes</p>
                <p class="ustensile">Des pâtes</p>
                <p class="ustensile">Des pâtes</p>
                <p class="ustensile">Des pâtes</p>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="cardsTable row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-between">
            <!-- Filled with JS -->
        </div>
    </main>

    <script src="js/card.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/3f34b0042f.js" crossorigin="anonymous"></script>

</body>

</html>
